<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="shortcut icon" type="image/png" href="img/favicon.png" />
		<title>Vanilla SASS Starter</title>
	</head>

	<body>
		<div class="wrapper">
			<div class="background-curve"><img src="./images/pattern-curve.svg" alt="" /></div>
			<div class="slider">
				<div class="slider__text-container">
					<img class="slider__text-background" src="./images/pattern-quotes.svg" alt="" />
					<div class="slide-text">
						<div class="slide-text__info">
							<p>
								"I’ve been interested in coding for a while but never taken the jump,
								until now. I couldn’t recommend this course enough. I’m now in the job of
								my dreams and so excited about the future."
							</p>
						</div>
						<div class="slide-text__summary">
							<h3>Tanya Sinclair</h3>
							<div class="slide-text__summary--title">
								<h3>UX Engineer</h3>
							</div>
						</div>
					</div>
				</div>
				<div class="slide-image__container">
					<img
						class="slide-image__photo"
						src="./images/image-tanya.jpg"
						alt="customer-photo"
					/>
					<img
						class="slide-image__background"
						src="./images/pattern-bg.svg"
						alt="background-pattern"
					/>
					<div class="slider__controls">
						<button>
							<img src="./images/icon-prev.svg" alt="previous-slide-button" />
						</button>
						<button>
							<img src="./images/icon-next.svg" alt="previous-slide-button" />
						</button>
					</div>
				</div>
			</div>
		</div>

		<!-- If you want to lay the best foundation possible I’d recommend taking this course. The depth the instructors go into is incredible. I now feel so confident about starting up as a professional developer. John Tarkpor Junior Front-end Developer -->

		<script src="./js/index.js"></script>
	</body>
</html>
