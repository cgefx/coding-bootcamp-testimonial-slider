<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="shortcut icon" type="image/png" href="img/favicon.png" />
		<title>Vanilla SASS Starter</title>
	</head>

	<body>
		<div class="wrapper">
			<div class="wrapper__background-curve">
				<img src="./images/pattern-curve.svg" alt="" />
			</div>
			<div class="slider">
				<!-- Slide -->
				<div class="slide">
					<!-- Text -->
					<div class="slide__text-container">
						<div class="user">
							<div class="user__quote">
								<p>
									"I’ve been interested in coding for a while but never taken the jump,
									until now. I couldn’t recommend this course enough. I’m now in the job
									of my dreams and so excited about the future."
								</p>
							</div>
							<div class="user__info">
								<div class="user__info--name">
									<h3>Tanya Sinclair</h3>
								</div>
								<div class="user__info--title">
									<h3>UX Engineer</h3>
								</div>
							</div>
						</div>
					</div>
					<!-- Image -->
					<div class="slide__image-container">
						<img
							class="slide__background-pattern"
							src="./images/pattern-bg.svg"
							alt="background pattern"
						/>
						<img src="./images/image-tanya.jpg" alt="customer-photo" />
						<!-- Controls -->

						<button class="slide__controls">
							<img src="./images/icon-prev.svg" alt="previous-slide-button" />
							<img src="./images/icon-next.svg" alt="next-slide-button" />
						</button>
					</div>
				</div>
			</div>
		</div>

		<!-- If you want to lay the best foundation possible I’d recommend taking this course. The depth the instructors go into is incredible. I now feel so confident about starting up as a professional developer. John Tarkpor Junior Front-end Developer -->

		<script src="./js/index.js"></script>
	</body>
</html>
